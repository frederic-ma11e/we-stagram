<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>로그인 • We-stagram</title>
    <link href="style/common.css" rel="stylesheet" type="text/css" />
     <link href="style/login.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="login-backpage">
      <div class="login-box">
        <div class="logo-box">
          <img class="insta-logo" src = "img/logo_text.png">
        </div>
        <div class="id-input-div">
          <div clss="div-for-id-text">
            <!-- <span class= "id-input-text">전화번호, 사용자 이름 또는 이메일</span> -->
          <!-- <span>전화번호, 사용자 이름 또는 이메일</span> -->
            <input class="id-input" type="text" placeholder="전화번호, 사용자 이름 또는 이메일">
          </div>
        </div>
        <div class="pwd-input-div">
          <span class="pwd-input-text">비밀번호</span>
          <input class="pwd-input" type = "password" placeholder>
        </div>
        <div class="login-button-div">
          <button class="login-button">로그인</button>
        </div>
        <div class="empty-box">
          <div class="line">
          </div>
          <div class="ddo-neun">
            또는
          </div>
          <div class="line-two">
          </div>
        </div>
        <div class="forgot-password">
          <a href="https://www.instagram.com/accounts/password/reset/" style="width: 267px; height: 33px; color: #003569; text-decoration:none;"> 비밀번호를 잊으셨나요?</a>
        </div>
      </div>
    </div>
  <script src="js/login.js"></script>
  </body>
</html>
