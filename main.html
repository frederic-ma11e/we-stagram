<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>we-stagram</title>
    <link href="style/common.css" rel="stylesheet" type="text/css" />
     <link href="style/main.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header>
    </header>
    <nav class="block">
      <div class="fixed-header">
        <div class="left-header">
          <div class= "left-header-bg">
            <img class="instax-logo" src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/logo.png">
            <img class="instagram-text-logo" src="img/logo_text.png">
          </div> 
        </div>
        <div class="center-header">
          <input class="search-input" type="text" placeholder="검색">
          <img class="magnifying-glass" src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/icon/search.png">
        </div>
        <div class="right-header">
          <img class="logos-for-right-header1" src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/explore.png">
          <img class="logos-for-right-header2" src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/heart.png">
          <img class="logos-for-right-header3" src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/profile.png">
        </div>    
      </div>
    </nav>

    <main class="main-page">
      <div class="main-background">
        <div class="feeds">
          <article class= "article">
            <div class="article-header">
              <div class="user-profile-pic">
                <!-- <img class="first-user" src="https://scontent-gmp1-1.cdninstagram.com/vp/f0976cdb7a1bf107ae32af5ff82489d9/5E310C9E/t51.2885-19/s320x320/55837742_1081986598655535_1787006725019140096_n.jpg?_nc_ht=scontent-gmp1-1.cdninstagram.com"> -->
                <div class="profile-circle">
                </div>
              </div>
              <div class="rest-of-article-header">
                <div class="id-and-location">
                  <div class= "user-id">
                    _ryul_lulalla
                  </div>
                  <div class= "location">
                    위워크 선릉 2호점
                  </div>
                </div>
                <div class="dot-icon">
                  <img class="dots" src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/more.png">
                </div>
              </div>
            </div>
            <div class= "news-feed">
                <img class="feed-pic"src="https://scontent-gmp1-1.cdninstagram.com/vp/7dd7d8e61047035d530ec7b8785e0e28/5E2E6E48/t51.2885-15/e35/69366856_2154583161509048_6271804732968189983_n.jpg?_nc_ht=scontent-gmp1-1.cdninstagram.com&_nc_cat=1"style="width:614px; height:614px;">
            </div>
            <div class="article-footer">
              <div class="interaction-icons">
                <div class="icons-for-feed">
                  <div class="like-icon">
                    <img class="heart-icon" src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/heart.png">
                  </div>
                  <div class= "caption-icon">
                    <img class="baloon" src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/comment.png">
                  </div>
                  <div class="share-icon">
                    <img class="share" src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/share.png">
                  </div>
                </div>
                <div class="bookmark-icon">
                  <img class="bookmark" src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/bookmark.png">
                </div>
              </div>
              <div class="likes-interactions">
                <div class="likes-count">
                  좋아요 14개
                </div>
              </div>
              <div class="caption">
                <div class="mention-user-id">
                  _ryul_lulalla
                </div>
                <div class="mention-text">
                  프론트엔드냐 백엔드냐 그것이 문제로다.
                </div>
              </div>
              <div class="replies" id="ee">
                <div class="past-replies">
                  <div class="mention-user-id">
                    java_script
                  </div>
                  <div class="mention-text">
                    왜 나 싫어해?
                  </div>
                </div>
                <div class= "past-replies">
                  <div class="mention-user-id">
                    python
                  </div>
                  <div class="mention-text">
                    언제오실꺼에요?
                  </div>
                </div>
              </div>
              <div class="time">
                <div class="timewise">
                  4시간 전
                </div>  
              </div>
              <div class="article-footer-footer">
                <input class="comment" type="text" placeholder="댓글달기..." onkeyup="enterkey();">
                <button class="post">게시</button>
              </div>
            </div>              
          </article>  
        </div>
        <div class="main-right">
          <div class="main-right-header">
            <div class="profile-with-user-id">
              <div class="user-profile-pic-big">
                <!-- <img class="first-user" src="https://scontent-gmp1-1.cdninstagram.com/vp/f0976cdb7a1bf107ae32af5ff82489d9/5E310C9E/t51.2885-19/s320x320/55837742_1081986598655535_1787006725019140096_n.jpg?_nc_ht=scontent-gmp1-1.cdninstagram.com"> -->
                <div class="profile-circle-big">
                </div>
              </div>
              <div class="id-and-location-right">
                <div class= "user-id">
                  _ryul_lulalla
                </div>
                <div class= "nickname">
                  률루랄라
                </div>
              </div>
            </div>
          </div>
          <div class="right-middle">
            <div class="right-middle-header">
              <div class="story">
                스토리
              </div>
              <div class="show-all">
                모두 보기
              </div>
            </div>
            <div class="right-middle-main">
              <div class="story-column">
                <div class="users-id-for-story">
                  <div class="profile-circle">
                  </div>
                  <div class="id-and-time">
                    <div class= "user-id-in-column">
                      damn_yo
                    </div>
                    <div class= "timewise">
                      14분 전
                    </div>
                  </div>
                </div>
                <div class= "user-id-for-story">
                  <div class="profile-circle">
                  </div>
                  <div class="id-and-time">
                    <div class= "user-id-in-column">
                     not_jam
                    </div>
                    <div class= "timewise">
                      1시간 전
                    </div>
                  </div>
                </div>
                <div clss="user-id-for-story">
                  <div class="profile-circle">
                  </div>
                  <div class="id-and-time">
                    <div class= "user-id-in-column">
                      manchester_united
                    </div>
                    <div class= "timewise">
                      9시간 전
                    </div>
                  </div>
                </div> 
                <div class="user-id-for-story">
                  <div class="profile-circle">
                  </div>
                  <div class="id-and-time">
                    <div class= "user-id-in-column">
                      we_code
                    </div>
                    <div class= "timewise">
                      15시간 전
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class= "right-footer">
            <div class="right-middle-header">
              <div class="story">
                회원님을 위한 추천
              </div>
              <div class="show-all">
                모두 보기
              </div>
            </div>
            <div class="right-footer-main">
              <div class="suggestion-feed">
                <div class="profile-with-user-id-revised">
                  <div class="user-profile-pic">
                    <!-- <img class="first-user" src="https://scontent-gmp1-1.cdninstagram.com/vp/f0976cdb7a1bf107ae32af5ff82489d9/5E310C9E/t51.2885-19/s320x320/55837742_1081986598655535_1787006725019140096_n.jpg?_nc_ht=scontent-gmp1-1.cdninstagram.com"> -->
                    <div class="profile-circle">
                    </div>
                  </div>
                  <div class="id-and-time">
                    <div class= "user-id-in-column">
                      we_work
                    </div>
                    <div class= "timewise">
                      we_code님의 추천
                    </div>
                  </div>
                </div>
                <button class="follow-button">팔로우</button>
              </div>
              <div class="suggestion-feed">
                <div class="profile-with-user-id-revised">
                  <div class="user-profile-pic">
                    <!-- <img class="first-user" src="https://scontent-gmp1-1.cdninstagram.com/vp/f0976cdb7a1bf107ae32af5ff82489d9/5E310C9E/t51.2885-19/s320x320/55837742_1081986598655535_1787006725019140096_n.jpg?_nc_ht=scontent-gmp1-1.cdninstagram.com"> -->
                    <div class="profile-circle">
                    </div>
                  </div>
                  <div class="id-and-time">
                    <div class= "user-id-in-column">
                      front_end_
                    </div>
                    <div class= "timewise">
                      연락처
                    </div>
                  </div>
                </div>
                  <button class="follow-button">팔로우</button>
              </div>
            </div>
          </div>
      </div>
    </main>
    <script src="js/main.js"></script>
  </body>

</html>
